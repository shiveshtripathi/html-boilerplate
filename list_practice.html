<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Practice</title>
</head>
<body>
    <h3>Shopping List</h3>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana </li>
        <li>Cucumber</li>
    </ul>

    <h3>Directions to get to the store</h3>
    <ol>
        <li>Get in your car and drive to Patel Chowk</li>
        <li>From Patel Chowk take the 2nd exit to Nehru Chowk</li>
        <li>Stop before the Nehru Chowk and the store will be on the right hand of the road</li>
    </ol>
</body>
